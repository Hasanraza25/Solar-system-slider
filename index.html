<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstroSlider - Explore Planets</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Static Background Image (Should Always Stay at the Bottom) -->
    <img src="assets/main-bg-1.jpg" alt="Background" id="static-bg" />
    <div id="bg-overlay"></div>
    <div class="astro-slider">
      <div class="slide" id="sun">
        <div class="planet-container">
          <img
            src="/assets/sun6.png"
            class="planet"
            alt="Sun"
            style="width: 740px; height: 740px"
          />
          <div class="content">
            <h1>SUN</h1>
            <p>Source of Life</p>
          </div>
        </div>
      </div>

      <div class="slide" id="mercury">
        <video
          class="universe-bg"
          autoplay
          loop
          muted
          poster="/assets/galaxy_919.jpeg"
        >
          <source src="/assets/galaxy.mp4" type="video/mp4" />
        </video>

        <div class="planet-container">
          <img src="/assets/mercury.png" class="planet" alt="Mercury" />
          <div class="content">
            <h1>MERCURY</h1>
            <p>Hot and Cold</p>
          </div>
        </div>
      </div>

      <div class="slide" id="venus">
        <video
          class="universe-bg"
          autoplay
          loop
          muted
          poster="/assets/galaxy_919.jpeg"
        >
          <source src="/assets/galaxy.mp4" type="video/mp4" />
        </video>

        <div class="planet-container">
          <img src="/assets/venus.png" class="planet" alt="Venus" />
          <div class="content">
            <h1>VENUS</h1>
            <p>THE EVENING STAR</p>
          </div>
        </div>
      </div>

      <div class="slide" id="earth">
        <video
          class="universe-bg"
          autoplay
          loop
          muted
          poster="/assets/galaxy_919.jpeg"
        >
          <source src="/assets/galaxy.mp4" type="video/mp4" />
        </video>

        <div class="planet-container">
          <img src="/assets/earth.png" class="planet" alt="Earth" />
          <div class="content">
            <h1>EARTH</h1>
            <p>Home Sweet Home</p>
          </div>
        </div>
      </div>

      <div class="slide" id="mars">
        <video
          class="universe-bg"
          autoplay
          loop
          muted
          poster="/assets/galaxy_919.jpeg"
        >
          <source src="/assets/galaxy.mp4" type="video/mp4" />
        </video>

        <div class="planet-container">
          <img src="/assets/mars.png" class="planet" alt="Mars" />
          <div class="content">
            <h1>MARS</h1>
            <p>The Red Planet</p>
          </div>
        </div>
      </div>
      <div class="slide" id="jupiter">
        <video
          class="universe-bg"
          autoplay
          loop
          muted
          poster="/assets/galaxy_919.jpeg"
        >
          <source src="/assets/galaxy.mp4" type="video/mp4" />
        </video>

        <div class="planet-container">
          <img src="/assets/jupiter.png" class="planet" alt="jupiter" />
          <div class="content">
            <h1>JUPITER</h1>
            <p>The King</p>
          </div>
        </div>
      </div>
      <div class="slide" id="saturn">
        <video
          class="universe-bg"
          autoplay
          loop
          muted
          poster="/assets/galaxy_919.jpeg"
        >
          <source src="/assets/galaxy.mp4" type="video/mp4" />
        </video>

        <div class="planet-container">
          <img src="/assets/saturn.png" class="planet" alt="saturn" />
          <div class="content">
            <h1>Saturn</h1>
            <p>The Ringed One</p>
          </div>
        </div>
      </div>
      <div class="slide" id="uranus">
        <video
          class="universe-bg"
          autoplay
          loop
          muted
          poster="/assets/galaxy_919.jpeg"
        >
          <source src="/assets/galaxy.mp4" type="video/mp4" />
        </video>

        <div class="planet-container">
          <img src="/assets/uranus.png" class="planet" alt="uranus" />
          <div class="content">
            <h1>Uranus</h1>
            <p>Seventh Wanderer</p>
          </div>
        </div>
      </div>
      <div class="slide" id="neptune">
        <video
          class="universe-bg"
          autoplay
          loop
          muted
          poster="/assets/galaxy_919.jpeg"
        >
          <source src="/assets/galaxy.mp4" type="video/mp4" />
        </video>

        <div class="planet-container">
          <img src="/assets/neptune.png" class="planet" alt="neptune" />
          <div class="content">
            <h1>Neptune</h1>
            <p>Way Out there</p>
          </div>
        </div>
      </div>
    </div>
  
   
  </div>

    <button class="prev-btn">PREV</button>
    <button class="next-btn">NEXT</button>
    <!-- <canvas id="threejs-canvas"></canvas> -->

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </body>
</html>
